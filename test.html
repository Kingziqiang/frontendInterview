 <!DOCTYPE html>
    <html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <style type="text/css">
            #div1{
                color:red;
                background: palegreen;
                font-size: 30px;
                padding: 10px;
                border:1px dashed #ccc;
                text-align: center;
            }
        </style>
    </head>
    <body>
    <div id="div1"></div>
    <script>
        var oDiv = document.getElementById("div1");
        var now = new Date();//以当前电脑的时间为基准获得的时间对象
        var _STAGE={
             /** 
             * 字符串转时间（yyyy-MM-dd HH:mm:ss） 
             * result （分钟） 
             */ 
            stringToDate : function(fDate){  
              var fullDate = fDate.split("-");                 
              return new Date(fullDate[0], fullDate[1]-1, fullDate[2], 0, 0, 0);  
            },          
          
            /** 
             * 格式化日期 
             * @param date 日期 
             * @param format 格式化样式,例如yyyy-MM-dd HH:mm:ss E 
             * @return 格式化后的金额 
             */

            formatDate : function (date, format) { 
              var v = ""; 
              if (typeof date == "string" || typeof date != "object") { 
                return; 
              } 
              var year  = date.getFullYear(); 
              var month  = date.getMonth()+1; 
              var day   = date.getDate(); 
              var hour  = date.getHours(); 
              var minute = date.getMinutes(); 
              var second = date.getSeconds(); 
              var weekDay = date.getDay(); 
              var ms   = date.getMilliseconds(); 
              var weekDayString = ""; 
                
              if (weekDay == 1) { 
                weekDayString = "星期一"; 
              } else if (weekDay == 2) { 
                weekDayString = "星期二"; 
              } else if (weekDay == 3) { 
                weekDayString = "星期三"; 
              } else if (weekDay == 4) { 
                weekDayString = "星期四"; 
              } else if (weekDay == 5) { 
                weekDayString = "星期五"; 
              } else if (weekDay == 6) { 
                weekDayString = "星期六"; 
              } else if (weekDay == 7) { 
                weekDayString = "星期日"; 
              } 
          
              v = format; 
              //Year 
              v = v.replace(/yyyy/g, year); 
              v = v.replace(/YYYY/g, year); 
              v = v.replace(/yy/g, (year+"").substring(2,4)); 
              v = v.replace(/YY/g, (year+"").substring(2,4)); 
          
              //Month 
              var monthStr = ("0"+month); 
              v = v.replace(/MM/g, monthStr.substring(monthStr.length-2)); 
          
              //Day 
              var dayStr = ("0"+day); 
              v = v.replace(/dd/g, dayStr.substring(dayStr.length-2)); 
          
              //hour 
              var hourStr = ("0"+hour); 
              v = v.replace(/HH/g, hourStr.substring(hourStr.length-2)); 
              v = v.replace(/hh/g, hourStr.substring(hourStr.length-2)); 
          
              //minute 
              var minuteStr = ("0"+minute); 
              v = v.replace(/mm/g, minuteStr.substring(minuteStr.length-2)); 
          
              //Millisecond 
              v = v.replace(/sss/g, ms); 
              v = v.replace(/SSS/g, ms); 
                
              //second 
              var secondStr = ("0"+second); 
              v = v.replace(/ss/g, secondStr.substring(secondStr.length-2)); 
              v = v.replace(/SS/g, secondStr.substring(secondStr.length-2)); 
                
              //weekDay 
              v = v.replace(/E/g, weekDayString); 
              return v; 
            } 
          
         }    
 
        dateValue="2016-07-05";
        var cDate = _STAGE.stringToDate(dateValue); 
        cDate.setDate(cDate.getDate()+1); 
        currentDate = _STAGE.formatDate(cDate, "yyyy-MM-dd HH:mm:ss E"); // 2016-07-06 00:00:00 星期三   
        currentDate1 = _STAGE.formatDate(cDate, "MM/dd/yyyy E");   //07/06/2016 星期三          
        console.log(currentDate);  
        console.log(currentDate1); //   07/06/2016 星期三  
        oDiv.innerHTML = currentDate;

       
    </script>
  </body>
  </html>
